<div ui-view>


<div class="row">
    <div class="col-md-12">
        <h3>Lista pracowników</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <table class="table table-responsive table-condensed table-hover text-left">
            <tr>
                <th>Lp</th>
                <th><input class="form-search form-control"
                           type="text"
                           placeholder="Nazwisko"
                           ng-model="pager.lastNameFilter"
                           ng-keyup="$event.keyCode == 13 && pager.loadData()"></th>
                <th><input class="form-search form-control"
                           type="text"
                           placeholder="Imię"
                           ng-model="pager.firstNameFilter"
                           ng-keyup="$event.keyCode == 13 && pager.loadData()"></th>
                <th>Stopień</th>
                <th>Czy aktywny?</th>
                <th>Data utworzenia</th>
            </tr>
            {% verbatim %}
            <tr ng-repeat="person in pager.currVisItems" ng-click="showPersonDetails(person.id)">
                <td>{{ $index + 1 + (pager.currPage-1)*20 }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.first_name }}</td>
                <td>{{ person.rank }}</td>
                <td><input type="checkbox" ng-disabled="true" ng-model=person.is_active></td>
                <td>{{ person.creation_date_date }}</td>
            </tr>
            {% endverbatim %}
        </table>
    </div>
</div>

<div class="row">
    {% verbatim %}
    <div class="col-md-4 col-md-offset-8">
        <pagination total-items="pager.itemsCount"
                    items-per-page="20"
                    class="pagination-sm"
                    boundary-links="true"
                    max-size="10"
                    ng-model="pager.currPage"
                    ng-change="pager.changePage()"></pagination>
    </div>
    {% endverbatim %}
</div>


</div>
