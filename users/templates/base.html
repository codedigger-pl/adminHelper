{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block pageTitle %} {% endblock %}</title>

    {% block cssFiles %}
        <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body ng-app="adminHelper.mainApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'homepage' %}">Pomocnik Administratora</a>
          </div>

          <div id="navbar" class="navbar-collapse collapse">
            <div class="nav navbar-nav navbar-right btn-group" dropdown >
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                    Ustawienia <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Edytuj swoje dane</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Wyloguj się</a></li>
                </ul>
            </div>
          </div>

      </div>
    </nav>

{#        {% block content %} {% endblock %}#}
    <div class="container-fluid" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-12">
                <tabset justified="true" type="pills">
                    <tab heading="Przegląd" select="openPage('overview')"></tab>
                    <tab heading="Użytkownicy" select="openPage('users')"></tab>
                    <tab heading="Pracownicy" select="openPage('persons')"></tab>
                    <tab heading="System alarmowy" select="openPage('sswin')"></tab>
                    <tab heading="System kontroli dostepu" select="openPage('acs')"></tab>
                    <tab heading="Klucze" select="openPage('keys')"></tab>
                </tabset>
            </div>
        </div>

        <a href="persons">LINK</a>

        <div class="row">
            <div class="view-animate-container">
                <div ng-view class="view-animate">
                </div>
            </div>
        </div>
    </div>

    {% block jsFiles %}
        <script src="{% static 'js/angular/angular.js' %}"></script>
        <script src="{% static 'js/angular/angular-animate.js' %}"></script>
        <script src="{% static 'js/angular/angular-resource.js' %}"></script>
        <script src="{% static 'js/angular/angular-route.js' %}"></script>
        <script src="{% static 'js/angular/angular-ui.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}

  </body>
</html>
